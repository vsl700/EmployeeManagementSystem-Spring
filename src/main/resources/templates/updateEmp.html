<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles/customer-styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Update Employee</title>
</head>
<body>
    <div class="wrapper">
        <form method="post" th:object="${employee}">
            <h1>Employee Management System</h1>
            <hr>
            <h1>Update an employee</h1>
            <!-- <label for="name">First Name</label> -->
            <label for="firstName">First Name</label>
            <input type="text" class="form-control mb-4 col-4" id="firstName" th:field="*{firstName}">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control mb-4 col-4" id="lastName" th:field="*{lastName}">
    
            <input type="submit" class="btn btn-info col-2" value="Save">
        </form>    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
